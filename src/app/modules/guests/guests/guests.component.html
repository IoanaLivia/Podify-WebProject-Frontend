<div class = "pad">
  <p>As an admin, would you like to add a guest?</p><button mat-icon-button (click) = "addGuest()" appMyhoverbtn ><mat-icon>add</mat-icon></button>
</div>

<h2>{{'Guests' | mypipe}}</h2>
<h2>{{'Name' | mypipe }} {{'altceva'}}</h2>

<div class = "container">
    <table mat-table [dataSource]="guests" class="mat-elevation-z8 table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> ID </th>
          <td mat-cell *matCellDef="let element" class = "centeredtext"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Name </th>
          <td mat-cell *matCellDef="let element" class = "centeredtext"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Surname </th>
          <td mat-cell *matCellDef="let element" class = "centeredtext"> {{element.surname}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Description </th>
          <td mat-cell *matCellDef="let element" class = "centeredtext"> {{element.description}} </td>
        </ng-container>
  

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class = "centeredtext"></th>
            <td mat-cell *matCellDef="let element" class = "centeredtext">
              <button mat-icon-button (click) = "GoEditGuest(element.id)" appMyhoverbtn><mat-icon>edit</mat-icon>
            </button>
         </td>
        </ng-container>


        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class = "centeredtext"></th>
            <td mat-cell *matCellDef="let element" class = "centeredtext">
            <button mat-icon-button (click) = "GoDeleteGuest(element.id)" appMyhoverbtn><mat-icon>del</mat-icon>
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      
</div>
