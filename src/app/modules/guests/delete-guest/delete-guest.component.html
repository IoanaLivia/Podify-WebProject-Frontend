<div class = "formclass">
<h2>Are you sure you want to delete this Guest?</h2>
<form [formGroup] = "deleteForm" (ngSubmit) = "deleteGuest()"  class = "register-form">
    <input type="radio" id="yes" formControlName="deleteValue" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" formControlName="deleteValue" value="no">
    <label for="no">No</label><br>
    <p></p>
    <button type = "submit" style="background-color:#b8dfb8; font-family: Lucida Console; border-radius: 12px;"> Submit </button>

    <p></p>
    <button (click)="goBack()" style="background-color:#b8dfb8; font-family: Lucida Console; border-radius: 12px;">Go Back</button>
</form>
</div>

<h3>{{message}}</h3>
